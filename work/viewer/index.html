<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Live Weather Viewer</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- This div will hold the Leaflet map -->
    <div id="map"></div>

    <!-- UI CONTROLS -->
    <div id="top-bar" class="leaflet-control">
        <select id="product-selector"></select>
        <div id="level-selector"></div>
        
        <!-- Experimental rendering controls -->
        <div id="debug-controls">
            <fieldset>
                <legend>Debug Controls</legend>
                <label><input type="checkbox" id="remap-lon-checkbox" checked> Remap Lon</label>
                <label><input type="checkbox" id="flip-x-checkbox"> Flip Horizontal</label>
                <label><input type="checkbox" id="flip-y-checkbox"> Flip Vertical</label>
                <div>
                    <label for="scale-slider">Scale: <span id="scale-value">1.0</span></label>
                    <input type="range" id="scale-slider" min="0.5" max="1.5" step="0.01" value="1.0">
                </div>
                <div>
                    <label for="lon-shift-slider">Lon Shift: <span id="lon-shift-value">0</span>Â°</label>
                    <input type="range" id="lon-shift-slider" min="-180" max="180" step="1" value="0">
                </div>
            </fieldset>
        </div>
    </div>

    <div id="bottom-bar" class="leaflet-control">
        <div id="timeline-controls">
            <label for="timeline-slider">Forecast Time: <span id="forecast-hour-display">+0h</span></label>
            <input type="range" min="0" max="72" step="3" value="0" id="timeline-slider">
        </div>
        <div id="run-info">
            Loading latest GFS run...
        </div>
    </div>
    
    <!-- Emscripten/WASM Loader Scripts -->
    <script>
        var Module = {
            onRuntimeInitialized: () => {
                console.log('WASM runtime is ready.');
                window.dispatchEvent(new CustomEvent('wasmReady'));
            },
            locateFile: (path) => path.endsWith('.wasm') ? 'g2clib.wasm' : path,
        };
    </script>
    <script src="g2clib.js"></script>
    
    <!-- Main Application Logic -->
    <script src="main.js" type="module"></script>
</body>
</html>
