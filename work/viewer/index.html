<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Live Weather Viewer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div id="product-control" class="leaflet-control">
        <select id="product-selector"></select>
    </div>

    <div id="forecast-display" class="leaflet-control">
        <!-- Content generated by main.js -->
    </div>

    <div id="bottom-bar" class="leaflet-control">
        <button id="time-step-backward" class="time-step-btn">-</button>
        <input type="range" min="0" max="72" step="3" value="0" id="timeline-slider">
        <button id="time-step-forward" class="time-step-btn">+</button>
        <button id="load-forecast-btn" class="load-btn">Load</button>
    </div>
    
    <script>
        var Module = {
            onRuntimeInitialized: () => {
                console.log('WASM runtime is ready.');
                window.dispatchEvent(new CustomEvent('wasmReady'));
            },
            locateFile: (path) => path.endsWith('.wasm') ? 'g2clib.wasm' : path,
        };
    </script>
    <script src="g2clib.js"></script>
    
    <script src="colorbar.js" type="module"></script>
    <script src="cities.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
