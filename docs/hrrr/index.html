<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR Live Weather Viewer</title>
    
    <link rel="stylesheet" href="style.css">

    <!-- The proj4.js library is now included -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.11.0/proj4.js" defer></script>
    
    <script>
        var Module = {
            onRuntimeInitialized: () => {
                console.log('WASM runtime is ready.');
                window.dispatchEvent(new CustomEvent('wasmReady'));
            },
            locateFile: (path) => path.endsWith('.wasm') ? 'g2clib.wasm' : path,
        };
    </script>
    <script src="g2clib.js" defer></script>
    
    <script src="colorbar.js" type="module" defer></script>
    <script src="cities.js" type="module" defer></script>
    <script src="main.js" type="module" defer></script>
</head>
<body>

    <div id="ui-container">
        <div id="product-control">
            <select id="product-selector"></select>
        </div>

        <div id="forecast-display">
            <!-- Content generated by main.js -->
        </div>

        <div id="bottom-bar">
            <button id="time-step-backward" class="time-step-btn">-</button>
            <input type="range" min="0" max="72" step="3" value="0" id="timeline-slider">
            <button id="time-step-forward" class="time-step-btn">+</button>
            <button id="load-forecast-btn" class="load-btn">Load</button>
        </div>
    </div>
    
    <div id="map">
        <!-- The custom-rendered canvas will be placed here -->
    </div>

</body>
</html>
