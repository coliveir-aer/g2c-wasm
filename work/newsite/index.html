<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFS Live - Interactive Weather Map</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MAIN MAP CONTAINER -->
    <div id="map-placeholder" class="w-full h-full">
        <span>Map Area: Waiting for Data</span>
    </div>
    
    <!-- DATA VISUALIZATION MODAL -->
    <div id="plot-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="control-panel w-full max-w-4xl h-auto p-4 flex flex-col">
            <div class="flex justify-between items-center mb-2">
                <h3 id="plot-title" class="font-bold text-lg text-gray-800">Data Visualization</h3>
                <button id="close-plot-modal-button" class="p-1 rounded-full hover:bg-gray-200">
                    <ion-icon name="close-outline" class="w-7 h-7 text-gray-700"></ion-icon>
                </button>
            </div>
            <!-- Container where the Plotly heatmap will be rendered -->
            <div id="plot-container" class="w-full h-[500px] bg-gray-100 rounded"></div>
        </div>
    </div>
    
    <!-- GFS RUN SELECTION MODAL -->
    <div id="run-select-modal" class="modal fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-40">
        <div class="control-panel w-full max-w-md p-6">
            <h3 class="font-bold text-xl text-gray-800 mb-4">Select GFS Run</h3>
            <div class="space-y-4">
                <div>
                    <label for="date-selector" class="block text-sm font-medium text-gray-700 mb-1">Date (UTC)</label>
                    <input type="date" id="date-selector" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Cycle (UTC)</label>
                    <div id="cycle-selector" class="grid grid-cols-4 gap-2">
                        <button data-cycle="0" class="p-2 border rounded-md hover:bg-gray-200">00Z</button>
                        <button data-cycle="6" class="p-2 border rounded-md hover:bg-gray-200">06Z</button>
                        <button data-cycle="12" class="p-2 border rounded-md hover:bg-gray-200 active">12Z</button>
                        <button data-cycle="18" class="p-2 border rounded-md hover:bg-gray-200">18Z</button>
                    </div>
                </div>
            </div>
             <div class="flex justify-end items-center mt-6">
                <button id="close-run-modal-button" class="text-gray-600 font-semibold px-4 py-2 rounded-md hover:bg-gray-200">Cancel</button>
                <button id="update-run-button" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700 ml-2">Update</button>
             </div>
        </div>
    </div>

    <!-- UI CONTROLS -->
    <div id="top-bar" class="absolute top-0 left-1/2 -translate-x-1/2 mt-4 flex items-center space-x-4">
        <div class="control-panel p-2 flex items-center space-x-2">
            <div class="flex items-center">
                <ion-icon name="cloud-outline" class="w-6 h-6 mr-2 text-gray-600"></ion-icon>
                <select id="product-selector" class="bg-transparent font-semibold text-gray-800 focus:outline-none cursor-pointer">
                </select>
            </div>
        </div>
        <button id="load-data-button" class="control-panel p-2 px-4 font-bold text-white bg-red-500 hover:bg-red-600 rounded-lg">
            [ Load & Render Data ]
        </button>
    </div>

    <div id="right-bar" class="absolute top-1/2 -translate-y-1/2 right-0 mr-4 flex flex-col space-y-4">
        <div id="level-selector" class="control-panel p-3 flex flex-col items-center space-y-2">
            <ion-icon name="analytics-outline" class="w-6 h-6 text-gray-700" title="Atmospheric Level"></ion-icon>
            <div class="flex flex-col space-y-1 text-sm font-medium text-center">
            </div>
        </div>
    </div>

    <div id="bottom-bar" class="absolute bottom-0 left-0 w-full p-4">
        <div class="control-panel max-w-4xl mx-auto p-4">
            <div class="flex justify-between items-center mb-3 px-2">
                <div class="text-sm font-semibold text-gray-500">
                    <span class="font-bold text-gray-700">Forecast Hour:</span>
                    <span id="forecast-hour-display">+0h</span>
                </div>
                <button id="gfs-run-button" class="text-sm font-semibold text-blue-600 hover:text-blue-800 flex items-center space-x-2">
                    <ion-icon name="calendar-outline" class="w-5 h-5"></ion-icon>
                    <div>
                        <span class="font-bold text-gray-700">GFS Run:</span>
                        <span id="gfs-run-display">2025-06-26 / 12Z</span>
                    </div>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <input id="timeline-slider" type="range" min="0" max="384" step="3" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>
    </div>
    
    <!-- Emscripten/WASM Loader Scripts -->
    <script>
        var Module = {
            onRuntimeInitialized: () => {
                console.log('WASM runtime is ready.');
                window.dispatchEvent(new CustomEvent('wasmReady'));
            },
            locateFile: (path) => path.endsWith('.wasm') ? 'g2clib.wasm' : path,
        };
    </script>
    <script src="g2clib.js"></script>
    
    <!-- Main Application Logic -->
    <script src="main.js" type="module"></script>
</body>
</html>
